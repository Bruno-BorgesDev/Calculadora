<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <div class="separator"></div>
        <div class="round">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <button class="teclaC verde">C</button>
            <button class="teclaC verde">+/-</button>
            <button class="teclaPorcentagem verde">&#37;</button>
            <button class="teclaDividir bg-verde">&#247;</button>
            <button class="tecla7">7</button>
            <button class="tecla8">8</button>
            <button class="tecla9">9</button>
            <button class="teclaMultiplicar bg-verde">X</button>
            <button class="tecla4">4</button>
            <button class="tecla5">5</button>
            <button class="tecla6">6</button>
            <button class="teclaSubtrair bg-verde">-</button>
            <button class="tecla1">1</button>
            <button class="tecla2">2</button>
            <button class="tecla3">3</button>
            <button class="teclaSomar bg-verde">+</button>
            <button class="tecla0">0</button>
            <button class="teclaPonto">.</button>
            <button class="teclaBackspace">&#9003</button>
            <button class="teclaIgual bg-vermelho">=</button>
        </div>
    </div>
</body>
</html>
